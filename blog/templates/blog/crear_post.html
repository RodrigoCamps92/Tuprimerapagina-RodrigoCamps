{% extends 'blog/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-plus"></i> {{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.titulo.id_for_label }}" class="form-label">Título:</label>
                        {{ form.titulo }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.contenido.id_for_label }}" class="form-label">Contenido:</label>
                        {{ form.contenido }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.autor.id_for_label }}" class="form-label">Autor:</label>
                        {{ form.autor }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.categoria.id_for_label }}" class="form-label">Categoría:</label>
                        {{ form.categoria }}
                    </div>
                    <div class="form-check mb-3">
                        {{ form.activo }}
                        <label class="form-check-label" for="{{ form.activo.id_for_label }}">
                            Activo
                        </label>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> {{ accion }}
                        </button>
                        <a href="{% url 'blog:index' %}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
