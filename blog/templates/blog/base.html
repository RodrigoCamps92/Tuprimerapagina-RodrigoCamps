<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'blog:index' %}">
                <i class="fas fa-blog"></i> Mi Blog
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'blog:index' %}">
                    <i class="fas fa-home"></i> Inicio
                </a>
                <a class="nav-link" href="{% url 'blog:crear_post' %}">
                    <i class="fas fa-plus"></i> Nuevo Post
                </a>
                <a class="nav-link" href="{% url 'blog:crear_categoria' %}">
                    <i class="fas fa-tags"></i> Nueva Categor√≠a
                </a>
                <a class="nav-link" href="{% url 'blog:crear_autor' %}">
                    <i class="fas fa-user-plus"></i> Nuevo Autor
                </a>
                <a class="nav-link" href="{% url 'blog:buscar' %}">
                    <i class="fas fa-search"></i> Buscar
                </a>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="bg-dark text-light py-4 mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Mi Blog Personal. Desarrollado con Django.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
