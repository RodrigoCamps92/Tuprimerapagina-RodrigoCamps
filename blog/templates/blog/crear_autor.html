{% extends 'blog/base.html' %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4><i class="fas fa-user-plus"></i> {{ titulo }}</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.nombre.id_for_label }}" class="form-label">Nombre:</label>
                        {{ form.nombre }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.apellido.id_for_label }}" class="form-label">Apellido:</label>
                        {{ form.apellido }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email:</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.biografia.id_for_label }}" class="form-label">Biograf√≠a:</label>
                        {{ form.biografia }}
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-info">
                            <i class="fas fa-save"></i> {{ accion }}
                        </button>
                        <a href="{% url 'blog:index' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
